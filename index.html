<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Solarsystem</title>
</head>

<body>
  <aside>
    <figure id="sun"></figure>
  </aside>

  <header class="header1">
    <h1> SOLSYSTEMET </h1>
    <h4> SOLARIS </h4>
  </header>

  <main>

    <!-- Planets -->
    <section id="planets" class="planets">
      <figure id="mercery"></figure>
      <figure id="venus"></figure>
      <figure id="earth"></figure>
      <figure id="mars"></figure>
      <figure id="jupiter"></figure>
      <figure id="saturn">
        <figure id="ring"></figure>
      </figure>
      <figure id="uranus"></figure>
      <figure id="neptune"></figure>
    </section>

    <!-- Overview planet-details -->

    <article id="planet-details-overview">
      <figure id="planet-zoomed">
        <figure id="radient"></figure>
      </figure>

      <!-- Planet-details -->

      <article class="planet-info">

        <header id="planet-name"></header>
        <header id="latin-name"></header>
        <section id="planet-desc"></section>

        <section id="info-box1">
          <section class="border-top">
            <b> Omkrets </b>
            <section id="circumference"></section>
          </section>

          <section class="border-top">
            <b> Km från solen </b>
            <section id="planet-distance"></section>
          </section>

          <section>
            <b> Max temperatur </b>
            <section id="planet-maxtemp"></section>
          </section>

          <section>
            <b> Min temperatur </b>
            <section id="planet-mintemp"></section>
          </section>

        </section>


        <section class="border-top">
          <b> Månar </b>
          <section id="planet-moons"></section>
        </section>

        <button id="back">X</button>

      </article>

    </article>

  </main>

  <script src="api.js"></script>
  <script src="script.js"></script>
  <script src="eventlisteners.js"></script>

</body>

</html>
